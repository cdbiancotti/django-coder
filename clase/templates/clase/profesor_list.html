{% extends 'indice/index.html' %}

{% block header_index %}
{% endblock header_index %}

{% block pruebaTemplate %}

    <p>
        <a href={% url 'profesor_crear' %}>Crear Profesor</a>
    </p>

    {% for profesor in object_list %}
        <li>
            {{profesor}}
            <a href={% url 'profesor_detalle' profesor.id %}>Ver mas...</a>
            <a href={% url 'profesor_editar' profesor.id %}>Editar</a>
            <a href={% url 'profesor_borrar' profesor.id %}>Borrar</a>
        </li>
    {% endfor %}

{% endblock pruebaTemplate %}
